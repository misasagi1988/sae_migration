Configuration:
  monitorinterval: 60
  properties:
      property:
        - name: app-name
          value: migration

  Appenders:
    Console:  #输出到控制台
      name: CONSOLE #Appender命名
      target: SYSTEM_OUT
      PatternLayout:
        pattern: "%d{yyyy-MM-dd HH:mm:ss} [%4p] - %m%n"
    RollingFile: # 输出到文件，超过256MB归档
      - name: LOG_FILE
        fileName: ./logs/${app-name}.log
        filePattern: "./logs/${app-name}-%d{yyyy-MM-dd}-%i.log"
        PatternLayout:
          pattern: "%d{yyyy-MM-dd HH:mm:ss,SSS}:%4p %t (%c{1.1.1.1.1.1.*}:%L) - %m%n"
        Policies:
          SizeBasedTriggeringPolicy:
            size: "10MB"
          TimeBasedTriggeringPolicy:
            interval: 1 # rolling per day
            modulate: true #
        DefaultRolloverStrategy:
          max: 7
          Delete:
            basePath: ./logs
            IfLastModified:
              age: 7d
            IfFileName:
              glob: ${app-name}-*.log

  Loggers:
    Root:
      level: warn
      AppenderRef:
        - ref: CONSOLE
    Logger: #单独设置某些包的输出级别
      - name: com.hansight #复数加上-
        additivity: false #去除重复的log
        level: info
        AppenderRef:
          - ref: CONSOLE